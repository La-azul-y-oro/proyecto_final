<app-page
    [title]="title"
    [labelButtonAdd]="labelButtonAdd"
    [data]="vehicleList"
    [cols]="columns"
    (onCreate)="createVehicle()"
    (onEdit)="editVehicle($event)"
    (onDelete)="openConfirmDialog($event)"
    (onLink)="linkVehicle($event)"
>
</app-page>
<app-toast #toast />
<app-confirm-dialog #dialog (onConfirm)="deleteVehicle($event)" />
