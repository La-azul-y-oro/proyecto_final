<app-page
    [title]="title"
    [labelButtonAdd]="labelButtonAdd"
    [data]="clientList"
    [cols]="columns"
    (onCreate)="createClient()"
    (onEdit)="editClient($event)"
    (onDelete)="openConfirmDialog($event)"
    (onLink)="linkClient($event)"
/>
<app-toast #toast />
<app-confirm-dialog #dialog (onConfirm)="deleteClient($event)" />
