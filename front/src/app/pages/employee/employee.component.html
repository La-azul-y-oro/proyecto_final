<app-page
    [title]="title"
    [labelButtonAdd]="labelButtonAdd"
    [data]="employeeList"
    [cols]="columns"
    (onCreate)="openForm()"
    [buttonConfig]="buttonConfig"
    [canCreate]="canCreate"
/>
<app-toast #toast />
<app-confirm-dialog 
    #dialog
    (onConfirm)="deleteEmployee($event)"
/>
<app-employee-form
    #form
    [data]="dataEmployee"
    (onSave)="save($event)"
    (onUpdate)="update($event)"
/>
