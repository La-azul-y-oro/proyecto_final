<div class="text-center">
    <h1 class="welcome">{{ welcome }}, bienvenido al taller mec√°nico!</h1>
    <img src="../../../assets/Logo.png" class="image" alt="Imagen de La Azul y Oro">
</div>
<p-card class="p-5">
    <div class="text-center">
        <h1 class="title">Servicios actuales</h1>
        <p-carousel [value]="serviceList" [numVisible]="3" [numScroll]="3" [circular]="true" autoplayInterval="3000">
            <ng-template let-service pTemplate="item">
                <div class="border-1 surface-border border-round">
                    <div class="mb-3">
                        <h2> {{service.vehicleCompound}} </h2>
                        <h4> {{ service.serviceType.name }} </h4>
                        <h4> {{ service.showedStatus }} </h4>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
        <p-button label="Ir a Servicios" (click)="goToServices()" />
    </div>
</p-card>
