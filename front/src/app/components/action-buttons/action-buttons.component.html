<div class="d-flex">
    <ng-container *ngFor="let button of buttons">
      <p-button
        pRipple
        [icon]="button.icon"
        [pTooltip]="button.isDisabled ? 'No permitido':button.tooltip"
        [rounded]="true"
        [outlined]="true"
        [severity]="button.severity"
        size="small"
        [style]="actionButtons"
        (onClick)="onClick(button.action, data)"
        [ngClass]="{ 'disableItem': button.isDisabled }">
      </p-button>
    </ng-container>
  </div>
