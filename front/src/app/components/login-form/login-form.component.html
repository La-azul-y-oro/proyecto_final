<form [formGroup]="userForm" class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="form-container mb-5">
    <p-floatLabel>
      <input 
        pInputText
        id="username"
        formControlName="username"
        type="text"
        placeholder="Ingrese su email"
        class="form-control"
      />
      <label for="username">Email</label>
    </p-floatLabel>
    <small *ngIf="hasError('username')" class="input-invalid">
      Email incorrecto
    </small>
  </div>

  <div class="form-container mb-5">
    <p-floatLabel>
      <p-password 
        id="password"
        formControlName="password"
        placeholder="Ingrese su contrase침a"
        toggleMask="true"
        feedback="false"
        class="form-control"
      />
      <label for="password">Contrase침a</label>
    </p-floatLabel>
    <small *ngIf="hasError('password')" class="input-invalid">
      Contrase침a err칩nea
    </small>
  </div>

  <div class="button-container">
    <p-button type="submit" label="Confirmar" (onClick)="sendData()" class="w-100"/>
  </div>
</form>
